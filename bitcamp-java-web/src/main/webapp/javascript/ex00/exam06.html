<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam</title>
  <style>
    div {
      border: 1px solid red;
      min-height: 100px;
    }
  </style>

</head>
<body>
  <h1>요점 정리 - 6.AJAX</h1>
  <div id="d1"></div>
  <button id="btn1">HTML 가져오기</button>
  
<script>
var tag1 = document.getElementById("btn1"); //태그를 찾는다

tag1.onclick = function() { //태그에대해 함수 호출
  // 서버에 요청
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "exam06.jsp", false); //false 는 명령을 내려야 실행
  xhr.send();
  
  // 서버가 보낸 데이터를 div 태그에 넣기
  var tag2 = document.getElementById("d1"); //d1을 찾는다
  tag2.innerHTML = xhr.responseText; //tag2에 값을 넣는다
};

</script> 
</body>

</html>

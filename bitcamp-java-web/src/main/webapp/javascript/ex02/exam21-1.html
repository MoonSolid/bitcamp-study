<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - const</h1>
<script>
"use strict"

var v1 =100;
v1 = 200;
console.log(v1);

const v2 = 100;
//v2 = 200; //예외발생!
console.log(v2);

// const변수는 선언할 때 값을 할당해야 한다.
const v3;
v3 = 100;
console.log(v3);

</script>
</body>
</html>
